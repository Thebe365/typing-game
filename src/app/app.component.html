<div class="container">

  <div class="inner-cont">

    <div class="text">
      <h1>Typing challenge:</h1>
      <span [class]="getClass(letter, enteredText[i])" *ngFor="let letter of fakeText.split(''); let i = index">{{letter}}</span>
    </div>
  
    <div class="text-box">
      <input (input)="inputCount($any($event.target).value)"  type="text">
    </div>

    <div *ngIf="enteredText === fakeText" class="win-message">
      <h2>YOU WIN!!</h2>
    </div>
  </div>
</div>
